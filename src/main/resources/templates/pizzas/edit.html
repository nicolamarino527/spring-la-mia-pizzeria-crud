<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>index</title>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <section class="container">
        <div class="row">
            <div class="col-12">
                <th:block>
                    <h1 class="py-4 mb-2 text-center">Update pizza info
                    </h1>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <!-- indirizziamo la rotta post -->
                            <form th:action="@{/pizzas/edit/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
                                <div class="mb-3">
                                    <label for="name">Name:</label>
                                    <input class="form-control" type="text" th:field="*{name}" id="name"
                                        th:errorClass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description">description:</label>
                                    <input class="form-control" type="text" th:field="*{description}" id="description"
                                        th:errorClass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="error : ${#fields.errors('description')}" th:text="${error}">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="mb-3">
                                        <label for="url">Image(url):</label>
                                        <input class="form-control" type="text" th:field="*{url}" id="url"
                                            th:errorClass="is-invalid">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                                            <ul>
                                                <li th:each="error : ${#fields.errors('url')}" th:text="${error}"></li>
                                            </ul>
                                        </div>
                                        <div class="mb-3">
                                            <label for="price">Price:</label>
                                            <input class="form-control" type="number" step="0.01" min="0"
                                                inputmode="decimal" th:field="*{price}" id="price"
                                                th:errorClass="is-invalid">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                                                <ul>
                                                    <li th:each="error : ${#fields.errors('price')}" th:text="${error}">
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="mt-3 d-flex justify-content-between">
                                                <input type="submit" class="btn btn-primary" value="update pizza">
                                                <input type="reset" class="btn btn-warning" value="Reset values">
                                            </div>
                            </form>

                        </div>
                    </div>
                </th:block>
            </div>
        </div>

    </section>
</body>

</html>
